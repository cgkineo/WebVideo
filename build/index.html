<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./jquery-3.4.1.min.js"></script>
        <script src="./lodash-1.8.3.min.js"></script>
        <title>stream2</title>
    </head>
    <body>
        <div>
            <video id="video1" preload="none" src="c-40.mp4" loop="true" controls width="640" height="360">
            </video>
            <label>Sepia amount</label><input class="sepia1 control" type="range" min="0" max="100" value="0"/>
        </div>
        <div>
            <video id="video2" preload="none" src="bbb.mp4" loop="true" controls width="640" height="360">
            </video>
            <label>Hue</label><input class="hue2 control" type="range" min="-100" max="100" value="0"/>
            <label>Contrast</label><input class="contrast2 control" type="range" min="-100" max="100" value="0"/>
            <label>Brightness</label><input class="brightness2 control" type="range" min="-100" max="100" value="0"/>
            <label>Saturation</label><input class="saturation2 control" type="range" min="-100" max="100" value="0"/>
        </div>
        <div>
            <label>Video displacement mix</label><input class="amount control" type="range" min="0" max="100" value="50"/>
        </div>
        <div>
            <canvas></canvas>
        </div>
        <script src="webvideo.js"></script>
        <script src="main.js"></script>
    </body>
</html>
